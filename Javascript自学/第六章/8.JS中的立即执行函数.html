<!-- 注意：立即执行函数前面的语句必须加分号，否则会解析错误 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        (function() {
            console.log(a);
            var a = 2;
        })();
        //结果是undefined,因为函数内部有var a = 2,所以会先声明,但是不会赋值,所以是undefined
        //如果没有var a = 2,那么结果就是1
    </script>
</body>

</html>
