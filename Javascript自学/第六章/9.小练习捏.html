<!-- 题目二输入某个数字，计算数字的阶乘 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test(n) {
            if (n == 1) {
                return 1; //这里的1是返回值
            } else {
                return n * test(n - 1); //这里的n是传入的参数
            }
        }
        console.log(test(3)); //这里的3是传入的参数
    </script>

</body>

</html>
