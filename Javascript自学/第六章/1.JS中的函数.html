<!-- 示例 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b) {
            var c = a + b //函数体
            console.log(c);
            return c; //返回值
            //return c语句只能在函数里面使用
        }
        sum(1, 2);
        sum(3, 4);
        sum(5, 6);
        //return c; //函数体外部无法访问函数体内部的变量
    </script>
</body>

</html>
