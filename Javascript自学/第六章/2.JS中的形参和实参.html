<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b) { //a,b就是形参
            console.log(a + b);
            return a + b;
        }
        var c = sum(1, 2); //1,2就是实参
        var d = sum(3, 4);
        console.log(c);
        console.log(d);
        //形参和实参的个数和顺序必须一致
        //形参和实参的名称可以不一致
        //形参和实参的名称一致，但是不影响函数的执行
        //形参和实参的个数不一致，但是不影响函数的执行
        //实参可以是字面量也可以是变量，而形参只能是变量
        //参数的类型不一致，但是不影响函数的执行
    </script>
</body>

</html>
