<!-- 外部引入 -->
<!-- 注意：推荐将位置放在body标签的里面最下方，防止阻塞内容的渲染 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./index.js"></script>

<body>

</body>

</html>
<!-- 注释 -->
<!-- 单行注释：// -->
<!-- 多行注释：/**/ -->
<!-- 结束符号：; -->
<!-- 写完一个语句后加分号，避免解析时报错 -->
