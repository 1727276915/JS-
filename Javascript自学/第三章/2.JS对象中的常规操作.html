<!-- 查:通过'.'运算符可以访问对象属性 -->
<!-- '[]'操作符访问,'[]'里面写字符串 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var person = {
            name: "SKADI",
            age: 21,
            birthDate: "2020-3-7",
        };
        person['hobby'] = 'eat';
        console.log(person);
        console.log(person['age']);
    </script>
</body>

</html>
