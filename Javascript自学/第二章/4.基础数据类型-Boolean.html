<!-- 隐式转换 -->
<!-- //几乎所有的类型都可以隐式转换为 Boolean 类型 
            true            false
String     非空字符串        空字符串
Number     非0的数值         0/NaN
Array      数组不参与比较时   参与比较的空数组
Object     ✅  
undefined                   ✅
null                        ✅ 
NaN                         ✅ -->

<!-- 显式转换 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '';
        console.log(!str);
        var num = 0;
        console.log(!num);
    </script>
</body>

</html>
