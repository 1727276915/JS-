<!-- 类型转换(将2023-5-10时间格式转换为2023/5/10) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var time = '2023-5-10';
        console.log(time.split('-'));
        var a = time.split('-');
        var b = a.join('/');
        console.log(b);
    </script>
</body>

</html>
