<!-- 访问数组的元素 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var list = [1, 2, 3, 4];
        console.log(list[2]); //通过数组索引来取值
        console.log(list.length); //通过length获取数组长度
    </script>
</body>

</html>
