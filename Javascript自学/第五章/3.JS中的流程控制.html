<!-- 三元表达式 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var person = 'girl';
        person === 'boy' ? console.log('hi!boy~') : console.log('hi!girl~');
        //使用场景：当条件为true时，执行第一个表达式，否则执行第二个表达式
    </script>
</body>

</html>
