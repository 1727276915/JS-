<!-- do/while -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        var i = 1;
        do {
            sum = sum + i;
            i++;
        } while (i <= 10);
        // do/while循环和while循环的区别在于，do/while循环会先执行一次循环体，然后再判断条件是否成立，如果成立，就继续执行循环体，如果不成立，就结束循环
        // while循环会先判断条件是否成立，如果成立，就执行循环体，如果不成立，就结束循环
        console.log(sum);
    </script>
</body>

</html>
