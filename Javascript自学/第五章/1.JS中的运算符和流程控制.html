<!-- 自增自减运算符 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //前置操作（前置操作会在表达式最先执行）
        // ++ 自增运算符，-- 自减运算符
        // ++ -- 在前，先运算再赋值
        // ++ -- 在后，先赋值再运算
        var a = 2;
        console.log(++a); //3
        console.log(a++); //2
        var b = 3;
        console.log(--b); //2
        console.log(b--); //3
    </script>
</body>

</html>
