<!-- 2.2使用两个for循环输出一下图形 -->
<!-- *
     **
     ***
     ****
     ***** -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //外层循环控制行数
        for (var i = 1; i <= 5; i++) {
            //内层循环控制每一行的列数
            for (var j = 1; j <= i; j++) {
                document.write('*');
            }
            //换行
            document.write('<br>');
        }
    </script>
</body>

</html>
