<!-- 逻辑运算符 -->
<!-- && 与，|| 或，! 非 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //逻辑与 &&（当运算符左边表达式为false，立马返回当前值；当运算符左边表达式为true时,立马返回右边值）
        var a = 'as'; //非空字符串转换为boolean类型为true
        var b = 34;
        console.log(a && b); //34
        //如果a为true，则返回b，如果a为false，则返回a

        //逻辑或 ||（当运算符左边表达式为true，立马返回当前值；当运算符左边表达式为false时,立马返回右边值）
        var a = 'as'; //非空字符串转换为boolean类型为true
        var b = 3;
        console.log(a || b); //as
        //如果a为true，则返回a，如果a为false，则返回b

        //逻辑非 !（将运算符右边表达式转换为boolean类型，然后取反）
        var a = '';
        console.log(!a); //true
        //如果a为true，则返回false，如果a为false，则返回true

        //逻辑运算符的优先级
        // 1.逻辑非 ! 2.逻辑与 && 3.逻辑或 ||
    </script>
</body>

</html>
