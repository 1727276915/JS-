<!-- 原型链 -->
<!-- 1.每个对象都有一个__proto__属性，指向创建它的构造函数的prototype -->
<!-- 2.每个构造函数都有一个prototype属性，指向它的原型 -->
<!-- 3.每个原型都有一个constructor属性，指向它的构造函数 -->
<!-- 4.对象可以通过__proto__来寻找不属于该对象的属性 -->
<!-- 5.对象的__proto__属性会指向构造该对象的构造函数的prototype -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Car() {} //函数才有prototype属性，对象有__proto__||[[prototype]]属性
        var car = new Car();
        Car.prototype.name = "BMW";
        console.log(Car.prototype.name); //BMW
        console.log(car.name);
    </script>
</body>

</html>
<!-- JS里万物皆对象，所以一直访问__proto__属性就会产生一条链条 -->
<!-- 链条的尽头是null -->
<!-- 当JS引擎查找对象的属性时，会先判断对象本身是否存在该属性 -->
<!-- 不存在的属性就会沿着原型链往上找 -->

<!-- 那么什么是原型链呢？ -->
<!-- 原型链解决的主要是继承问题 -->
<!-- 每个对象拥有一个原型对象，通过proto指针指向其原型对象，并从中继承方法和属性，同时原型对象也有可能拥有原型，这样一层一层，最终指向null，这种一层一层的关系就是原型链。 -->
<!-- 通过原型链一个对象可以拥有定义在其他对象中的属性和方法 -->
