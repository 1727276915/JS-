<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var a = 1;
        // console.log(typeof a); //number

        // var b = "1";
        // console.log(typeof b); //string
        // typeof 可以检测出number、string、boolean、undefined、function、object,无法区分对象和数组

        var a = [];
        var b = {};
        console.log(a instanceof Array); //true
        console.log(b instanceof Array); //false
        // instanceof用于判断复杂数据的类型,可以区分对象和数组
        // instanceof运算符用于检测构造函数的prototype属性是否出现在某个实例对象的原型链上,可以理解为是否为某个对象的实例
    </script>
</body>

</html>
